<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>My calc</h1>
    <div id="wrapper">
      <div id="display-container">67899</div>
      <div id="btn-container">
        <div class="buttons">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn del">DEL</div>
        </div>
        <div class="buttons">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">+</div>
        </div>
        <div class="buttons">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">-</div>
        </div>
        <div class="buttons">
          <div class="btn">.</div>
          <div class="btn">0</div>
          <div class="btn">/</div>
          <div class="btn">x</div>
        </div>
        <div class="buttons">
          <div class="btn reset">RESET</div>
          <div class="btn equals">=</div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
